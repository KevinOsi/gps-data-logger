<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- ESP32 Board -->
  <rect x="250" y="50" width="300" height="500" rx="15" fill="#2c2c2c" stroke="#555" stroke-width="2"/>
  <text x="400" y="85" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">ESP32 DevKit V1 (30-pin)</text>
  
  <!-- Pins (Left) -->
  <g fill="#888">
    <circle cx="250" cy="120" r="5"/><text x="235" y="125" font-family="Arial" font-size="12" text-anchor="end" fill="#aaa">3.3V</text>
    <circle cx="250" cy="150" r="5"/><text x="235" y="155" font-family="Arial" font-size="12" text-anchor="end" fill="#aaa">EN</text>
    <circle cx="250" cy="180" r="5"/><text x="235" y="185" font-family="Arial" font-size="12" text-anchor="end" fill="#aaa">GPIO36</text>
    <circle cx="250" cy="480" r="5"/><text x="235" y="485" font-family="Arial" font-size="12" text-anchor="end" fill="#aaa">GPIO13</text>
    <circle cx="250" cy="510" r="5"/><text x="235" y="515" font-family="Arial" font-size="12" text-anchor="end" fill="#aaa">GND</text>
    <circle cx="250" cy="540" r="5"/><text x="235" y="545" font-family="Arial" font-size="12" text-anchor="end" fill="#aaa">VIN (5V)</text>
  </g>

  <!-- Pins (Right - Used ones) -->
  <g fill="#888">
    <circle cx="550" cy="120" r="5"/><text x="565" y="125" font-family="Arial" font-size="12" fill="#4CAF50">GPIO23 (MOSI)</text>
    <circle cx="550" cy="150" r="5"/><text x="565" y="155" font-family="Arial" font-size="12" fill="#2196F3">GPIO22 (SCL)</text>
    <circle cx="550" cy="210" r="5"/><text x="565" y="215" font-family="Arial" font-size="12" fill="#2196F3">GPIO21 (SDA)</text>
    <circle cx="550" cy="240" r="5"/><text x="565" y="245" font-family="Arial" font-size="12" fill="#4CAF50">GPIO19 (MISO)</text>
    <circle cx="550" cy="270" r="5"/><text x="565" y="275" font-family="Arial" font-size="12" fill="#4CAF50">GPIO18 (SCK)</text>
    <circle cx="550" cy="300" r="5"/><text x="565" y="305" font-family="Arial" font-size="12" fill="#FF9800">GPIO17 (TX2)</text>
    <circle cx="550" cy="330" r="5"/><text x="565" y="335" font-family="Arial" font-size="12" fill="#FF9800">GPIO16 (RX2)</text>
    <circle cx="550" cy="360" r="5"/><text x="565" y="365" font-family="Arial" font-size="12" fill="#4CAF50">GPIO5 (CS)</text>
    <circle cx="550" cy="390" r="5"/><text x="565" y="395" font-family="Arial" font-size="12" fill="#9C27B0">GPIO4 (POI)</text>
  </g>

  <!-- Legend -->
  <rect x="50" y="50" width="150" height="150" fill="none" stroke="#555" stroke-dasharray="4"/>
  <text x="125" y="75" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Legend</text>
  <rect x="60" y="90" width="15" height="15" fill="#FF9800"/><text x="85" y="102" font-family="Arial" font-size="12" fill="white">GPS (UART2)</text>
  <rect x="60" y="115" width="15" height="15" fill="#2196F3"/><text x="85" y="127" font-family="Arial" font-size="12" fill="white">I2C (OLED/ENV)</text>
  <rect x="60" y="140" width="15" height="15" fill="#4CAF50"/><text x="85" y="152" font-family="Arial" font-size="12" fill="white">SD Card (SPI)</text>
  <rect x="60" y="165" width="15" height="15" fill="#9C27B0"/><text x="85" y="177" font-family="Arial" font-size="12" fill="white">Input (POI)</text>

  <!-- Component boxes -->
  <rect x="600" y="280" width="150" height="80" rx="5" fill="#444" stroke="#FF9800"/>
  <text x="675" y="315" font-family="Arial" font-size="14" fill="white" text-anchor="middle">u-blox GPS</text>
  <text x="675" y="335" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">TX -> RX2 | RX -> TX2</text>

  <rect x="600" y="140" width="150" height="80" rx="5" fill="#444" stroke="#2196F3"/>
  <text x="675" y="175" font-family="Arial" font-size="14" fill="white" text-anchor="middle">I2C Devices</text>
  <text x="675" y="195" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">BME280 &amp; SSD1306</text>

  <rect x="600" y="400" width="150" height="100" rx="5" fill="#444" stroke="#4CAF50"/>
  <text x="675" y="435" font-family="Arial" font-size="14" fill="white" text-anchor="middle">MicroSD Card</text>
  <text x="675" y="455" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">VSPI: 23, 19, 18, 5</text>
</svg>
